<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="utf-8"/>
    <title>CAL MITJÓ</title>
    <meta name="author" content="Paula Baiges i Oriol Vendrell">
    <link rel="icon" href="./logo.aroma.png"> 
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/rwq5qki.css">
</head>

<body>
  <header>
    <header class="main-header">
      <nav class="header-nav">
        <ul class="menu menu-left">
          <li><a href="#">HOME</a></li>
          <li><a href="#">DONA</a></li>
          <li><a href="#">COL·LECCIONS</a></li>
          <li><a href="#">CAL MITJONET</a></li>
        </ul>
        <div class="logo-center">
          <img src="img/logo Cal mitjó web.png" alt="Logo Cal Mitjó" class="logo-img">
        </div>
        <ul class="menu menu-right">
          <li><a href="#">COMPTE</a></li>
          <li><a href="#">AJUDA</a></li>
          <li><a href="#">CERCA</a></li>
          <li><a href="#">CISTELLA</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <div class="img-container">
      <img src="img/principal.jpg" alt="Imatge gran" class="main-img">
    </div>
  </main>

  <div class="cercador-container">
    <!-- Cercador -->
    <div class="search-bar">
      <img src="img/lupa.png" alt="Icona de lupa" class="lupa-icon"> <!-- Imatge de la lupa -->
      <span>CERCA</span>
      <div class="underline"></div>
      <img src="img/felxa avall.png" alt="Fletxa avall" class="arrow-icon"> <!-- Imatge de la fletxa avall -->
    </div>
  </div>

  <footer class="main-footer">
    <div class="footer-columns">
      <div class="footer-col">
        <p>BOTIGUES</p>
      </div>
      <div class="footer-col">
        <p>POLÍTICA DE PRIVADESA<br>TERMES</p>
      </div>
      <div class="footer-col">
        <p>DEVOLUCIONS<br>SEGUIMENT DE COMANDA<br>FAQ<br>CONTACTE</p>
      </div>
      <div class="footer-col">
        <p><strong>SUBSCRIU-TE</strong><br>
        CONNECTA AMB NOSALTRES I<br>
        CAMINA AL DIA AMB CAL MITJÓ</p>
        <form class="footer-form">
          <input type="email" placeholder="Correu electrònic">
          <button type="submit">ACCEDIR</button>
          <div class="footer-policy">
            <input type="checkbox" id="policy">
            <label for="policy">I agree to receive content from Cal Mitjó via email and have read and accept the Privacy Policy.</label>
          </div>
        </form>
      </div>
    </div>
    <div class="footer-brand">
      CAL MITJÓ
    </div>
  </footer>
</body>
</html>
